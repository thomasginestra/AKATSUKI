    <title>UNIRSE</title>
</head>
<body>
    <main class="mainunirse">
        <header>
            <nav>
                <div class="logo">
                    <img class="logo__center animate__animated animate__jello" src="media/simbolo.png" alt="logoAkatsuki">
                    <div class="logo__title">Akatsuki</div>
                </div>
                <ul class="navlinks">
                    <li class="navlinks__list"><a class="navlinks__text" href="index.html">Inicio</a></li>
                    <li class="navlinks__list"><a class="navlinks__text" href="miembros.html">Miembros</a></li>
                    <li class="navlinks__list"><a class="navlinks__text" href="historia.html">Historia</a></li>
                    <li class="navlinks__list"><a class="navlinks__text" href="galeria.html">Galeria</a></li>
                    <li class="navlinks__list"><a class="navlinks__text--button" href="unirse.html">Unirse</a></li></ul>
            </nav>
            <section class="bannerUnirse"></section>
        </header>
        <div class="titleunirse">
            <p class="titleunirse__text wow animate__animated animate__pulse">Postulacion</p>
        </div>
        <div class="backgroundunirse">
            <form id="form" class="wow animate__animated animate__fadeInUp" action="recibe.html" method="POST" enctype="multipant/form/data">
                <div class="form__container">
                    <div class="form__block1">
                        <label class="form__block1--title">Nombre:</label>
                        <input class="form__block1--controls" type="type" name="nombre" placeholder="ingresa tu nombre" required>
                        <label class="form__block1--title">Clan:</label>
                        <input class="form__block1--controls" type="type" name="clan" placeholder="ingresa tu clan" required>
                        <label class="form__block1--title">Aldea:</label>
                        <input class="form__block1--controls" type="type" name="aldea" placeholder="ingresa tu aldea" required>
                        <label class="form__block1--title">Email:</label>
                        <input class="form__block1--controls" type="email" name="email" placeholder="ingresa tu email" required>
                        <label class="form__block1--title">Edad:</label>
                        <input class="form__block1--controls" type="type" name="edad" placeholder="ingresa tu edad" required>
                        <label class="form__block1--title">Altura:</label>
                        <input class="form__block1--controls" type="type" name="altura" placeholder="ingresa tu altura">
                        <label class="form__block1--title">Peso:</label>
                        <input class="form__block1--controls" type="type" name="peso" placeholder="ingresa tu peso">
                    </div>
                    <div class="form__block2">
                        <div class="form__block2--spacing">
                            <label class="form__block2--title">Genero:</label>
                            <input type="radio" name="opciones" value="1"><label class="form__block2--spacingtext"> hombre</label>
                            <input type="radio" name="opciones" value="2"><label class="form__block2--spacingtext"> mujer</label>
                        </div>
                        <div class="form__block2--spacing">
                            <label class="form__block2--title">Subgenero:</label>
                            <input type="checkbox" name="opciones" value="3"><label class="form__block2--spacingtext"> mortal</label>
                            <input type="checkbox" name="opciones" value="4"><label class="form__block2--spacingtext"> noMuerto</label>
                            <input type="checkbox" name="opciones" value="5"><label class="form__block2--spacingtext"> planta</label>
                            <input type="checkbox" name="opciones" value="6"><label class="form__block2--spacingtext"> otro</label>
                        </div>
                        <div class="form__block2--spacing">
                            <p class="form__block2--subtitle">Naturaleza de Chakra: </p>
                        </div>
                        <div class="form__block2--spacing">
                            <select name="opciones">
                                <option selected disabled>Selecciona tu opcion</option>
                                <option>Viento</option>
                                <option>Tierra</option>
                                <option>Agua</option>
                                <option>Fuego</option>
                                <option>Rayo</option>
                            </select>
                        </div>
                        <div class="form__block2--spacing">
                            <p class="form__block2--subtitle">Tipo de Jutsu: </p>
                            <select name="opciones">
                                <option selected disabled>Selecciona tu opcion</option>
                                <option>Ninjutsu</option>
                                <option>Taijutsu</option>
                                <option>Genjutsu</option>
                            </select>
                        </div>
                        <div class="form__block2--spacing">
                            <p class="form__block2--subtitle">Objetivos</p>
                        </div>
                        <textarea class="form__block2--textarea" name="objetivo" placeholder="ej:Destruir Konoha"></textarea>
                        <div class="form__block2--spacing">
                            <input class="form__block2--colorbutton" type="reset" name="reset" value="Limpiar">
                            <input class="form__block2--colorbutton" type="submit" name="Enviar" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <div class="footercontent">
                <ul class="footercontent__socials">
                    <li class="footercontent__list"><a class="footercontent__icons" href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="footercontent__list"><a class="footercontent__icons" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="footercontent__list"><a class="footercontent__icons" href="#"><i class="fab fa-facebook"></i></a></li>
                    <li class="footercontent__list"><a class="footercontent__icons" href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </footer>
        <div class="footerbutton">
            <p class="footerbutton__text">copyright &copy;2021 Akatsuki. designed by <span class="footerbutton__text-span">Thomas Ginestra</span></p>
        </div>
        <!--SCRIPTS-->
        <script src="https://kit.fontawesome.com/3e7e932d86.js" crossorigin="anonymous"></script>
        <script src="js/wow.min.js"></script>
        <script script>new WOW().init();</script>

        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
